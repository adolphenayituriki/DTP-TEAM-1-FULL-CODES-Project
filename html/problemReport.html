<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Report issue or any suggestion</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="stylesheet" href="/css/problemReport.css">
</head>
<body>
      <section class="py-5 bg-light" id="feedbackForm">
            <div class="container">
                  <h2 class="text-center mb-4"><i class="fa-solid fa-triangle-exclamation" id="warning"></i>Have a Problem or Suggestion?</h2>
                  <p class="text-center text-muted mb-5">Fill in the form below to share your concerns or ideas. Your feedback helps us improve transparency and services.</p>
                  <form action="https://formsubmit.co/www.nayituriki.com@gmail.com" method="POST" class="p-4 rounded shadow bg-white">
                        <div class="mb-3">
                              <label for="fullName" class="form-label">Full Names</label>
                              <input type="text" class="form-control" id="fullName" name="Full Name" placeholder="Enter your full names" required>
                        </div>
                        <div class="row">
                              <div class="col-md-3 mb-3">
                                    <label for="district" class="form-label">District</label>
                                    <input type="text" class="form-control" id="district" name="District" placeholder="Enter district name" required>
                              </div>
                              <div class="col-md-3 mb-3">
                                    <label for="sector" class="form-label">Sector</label>
                                    <input type="text" class="form-control" id="sector" name="Sector" placeholder="Enter sector name" required>
                              </div>
                              <div class="col-md-3 mb-3">
                                    <label for="cell" class="form-label">Cell</label>
                                    <input type="text" class="form-control" id="cell" name="Cell" placeholder="Enter cell name" required>
                              </div>
                              <div class="col-md-3 mb-3">
                                    <label for="village" class="form-label">Village</label>
                                    <input type="text" class="form-control" id="village" name="Village" placeholder="Enter village name" required>
                              </div>
                        </div>
                        <div class="mb-3">
                              <label for="contact" class="form-label">Email or Phone</label>
                              <input type="text" class="form-control" id="contact" name="Contact" placeholder="Enter your email or phone number" required>
                        </div>
                        <div class="mb-3">
                              <label class="form-label">Type of Feedback</label>
                              <select class="form-select" name="Feedback Type" required>
                                    <option value="" disabled selected>Select one</option>
                                    <option value="Problem">Problem</option>
                                    <option value="Suggestion">Suggestion</option>
                              </select>
                        </div>
                        <div class="mb-4">
                              <label for="message" class="form-label">Your Message</label>
                              <textarea class="form-control" id="message" name="Message" rows="5" placeholder="Describe your problem or suggestion here..." required></textarea>
                        </div>
                        <div class="text-center">
                              <button type="submit" class="btn btn-warning px-4 py-2">
                                    <i class="fa-solid fa-paper-plane"></i> Submit Feedback
                              </button>
                        </div>
                  </form>
            </div>
      </section>
</body>
</html>
