<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Citizen Registration</title>
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
      <!-- Font Awesome -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
      <link rel="stylesheet" href="/css/CitizenRegister.css">
</head>
<body>
      <div class="register-container">
            <h2><i class="fa-solid fa-user-plus me-2"></i>Citizen Registration</h2>

            <!-- Alert Box -->
            <div id="alertBox" class="alert alert-info alert-msg" role="alert"></div>

            <form method="POST" action="../php/register_citizen.php">
                  <div class="mb-3">
                        <label for="full_name" class="form-label"><i class="fa-solid fa-user me-1"></i>Full Name</label>
                        <input type="text" name="full_name" id="full_name" class="form-control" placeholder="Enter your full name" required>
                  </div>
                  <div class="mb-3">
                        <label for="email" class="form-label"><i class="fa-solid fa-envelope me-1"></i>Email Address</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email">
                  </div>
                  <div class="mb-3">
                        <label for="phone" class="form-label"><i class="fa-solid fa-phone me-1"></i>Phone Number</label>
                        <input type="text" name="phone" id="phone" class="form-control" placeholder="Enter your phone number" required>
                  </div>
                  <div class="mb-3">
                        <label for="password" class="form-label"><i class="fa-solid fa-lock me-1"></i>Password</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" required>
                  </div>
                  <div class="mb-3">
                        <label for="confirm_password" class="form-label"><i class="fa-solid fa-lock me-1"></i>Confirm Password</label>
                        <input type="password" name="confirm_password" id="confirm_password" class="form-control" placeholder="Confirm password" required>
                  </div>
                  <button type="submit" class="btn btn-success btn-register w-100"><i class="fa-solid fa-check me-1"></i>Register</button>
            </form>

            <div class="register-footer">
                  <p>Already have an account? <a href="/html/citizenLogin.html">Login here</a></p>
                  <p><a href="../index.html">Back to Home</a></p>
            </div>
      </div>

      <!-- Bootstrap JS -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

      <!-- Optional: Show client-side alert -->
      <script>
            const form = document.getElementById('registerForm');
            const alertBox = document.getElementById('alertBox');

            form.addEventListener('submit', function(e) {
                  // Basic client-side password match check
                  const pass = document.getElementById('password').value;
                  const confirm = document.getElementById('confirm_password').value;

                  if(pass !== confirm){
                        e.preventDefault();
                        alertBox.style.display = 'block';
                        alertBox.className = 'alert alert-danger alert-msg';
                        alertBox.innerText = 'Passwords do not match!';
                  }
            });
      </script>
</body>
</html>
