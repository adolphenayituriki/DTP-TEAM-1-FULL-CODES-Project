<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Aid - Food Aid Transparency</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="/css/verifyAid.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Food Aid Transparency</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/index.html"><i class="fa-solid fa-house"></i> Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="verifyAid.html"><i class="fa-solid fa-check-circle"></i> Verify Aid</a></li>
                    <li class="nav-item"><a class="nav-link" href="problemReport.html"><i class="fa-solid fa-exclamation-triangle"></i> Report Issue</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <div class="page-header">
        <h1>Verify Aid Deliveries</h1>
        <p>Ensure that aid is delivered transparently and to the right recipients</p>
    </div>

    <!-- Verification Form -->
    <div class="verify-form">
        <label for="aidCode">Enter Aid Code:</label>
        <input type="text" id="aidCode" placeholder="Enter your unique aid code">
        <button onclick="verifyAid()">Verify</button>
        <div id="verifyResult"></div>
    </div>

    <!-- Table of Verifications -->
    <div class="container mt-5">
        <h3 class="mb-3">Recent Verifications</h3>
        <table class="verify-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Aid Code</th>
                    <th>Status</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="verificationTableBody">
                <!-- JS will populate -->
            </tbody>
        </table>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Food Aid Transparency Project | <a href="/index.html">Back to Home</a></p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/verifyAid.js"></script>
</body>
</html>
