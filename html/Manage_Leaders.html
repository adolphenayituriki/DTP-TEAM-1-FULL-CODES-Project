<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Leaders - DTS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link rel="stylesheet" href="/css/Manage_Leaders.css">
</head>
<body>
<!-- Sidebar -->
<div class="sidebar">
  <h4 class="text-center mb-4">National Dashboard</h4>
  <a href="/html/Overview.html"><i class="fa-solid fa-chart-line me-2"></i> Overview</a>
  <a href="/html/district_Report.html"><i class="fa-solid fa-map me-2"></i> District Reports</a>
  <a href="/html/Verified_Aids.html"><i class="fa-solid fa-clipboard-check me-2"></i> Verified Aid</a>
  <a href="./Manage_Leaders.html" class="bg-primary rounded"><i class="fa-solid fa-user-gear me-2"></i> Manage Leaders</a>
  <a href="/html/Analytics_National.html"><i class="fa-solid fa-file-circle-check me-2"></i> Analytics</a>
  <a href="/html/leaderLogin.html"><i class="fa-solid fa-sign-out-alt me-2"></i> Logout</a>
</div>

<!-- Main Content -->
<div class="main-content">
  <!-- Top Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light mb-3">
    <div class="container-fluid">
      <h5 class="fw-bold">Manage Leaders</h5>
      <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#leaderModal"><i class="fa-solid fa-plus"></i> Add New Leader</button>
    </div>
  </nav>

  <!-- Table -->
  <div class="card p-3">
    <h6 class="mb-3">Leader Accounts</h6>
    <div class="table-responsive">
      <table class="table table-bordered align-middle">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="leaderTableBody">
          <tr>
            <td>1</td>
            <td>John Doe</td>
            <td>john.doe@example.com</td>
            <td>+250788888888</td>
            <td>National Leader</td>
            <td class="action-btns">
              <button class="btn btn-warning btn-sm"><i class="fa-solid fa-pen"></i></button>
              <button class="btn btn-danger btn-sm"><i class="fa-solid fa-trash"></i></button>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>Alice Uwase</td>
            <td>alice@example.com</td>
            <td>+250782222222</td>
            <td>District Leader</td>
            <td class="action-btns">
              <button class="btn btn-warning btn-sm"><i class="fa-solid fa-pen"></i></button>
              <button class="btn btn-danger btn-sm"><i class="fa-solid fa-trash"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Modal Add/Edit Leader -->
<div class="modal fade" id="leaderModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content p-3">
      <h5 id="modalTitle">Add New Leader</h5>
      <form id="leaderForm">
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" id="leaderName" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" id="leaderEmail" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Phone</label>
          <input type="text" class="form-control" id="leaderPhone" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Role</label>
          <select class="form-select" id="leaderRole" required>
            <option value="">Select Role</option>
            <option value="National Leader">National Leader</option>
            <option value="District Leader">District Leader</option>
            <option value="Sector Leader">Sector Leader</option>
            <option value="Cell Leader">Cell Leader</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Save Leader</button>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/Manage_Leaders.js"></script>
</body>
</html>
