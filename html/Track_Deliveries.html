</head>
<body>

            <a class="navbar-brand d-flex align-items-center gap-2" href="../index.html">
                  <img src="/images/food aid.png" width="40">
                  <span class="fw-bold">DTS Health Transparency</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
                  <span class="navbar-toggler-icon"></span>
            </button>

      <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a href="../index.html" class="nav-link"><i class="fa-solid fa-house me-1"></i> Home</a></li>

            </ul>
      </div>
      </div>
</nav>
<!-- PAGE CONTENT -->
<div class="container py-5">

      <div class="text-center mb-4">
            <div class="icon-box">
                  <i class="fa-solid fa-truck-fast"></i>
            </div>
      <h2 class="page-title">Track Food & Health Deliveries</h2>
      <p class="text-secondary">Quickly track where aid has been delivered using district, sector, or delivery code.</p>
      </div>

      <!-- CARD -->
      <div class="track-card mx-auto" style="max-width: 750px;">
            <form id="trackForm">
                  <div class="row g-4">

                  <div class="col-md-6">
                  <label class="form-label"><i class="fa-solid fa-location-dot"></i> District</label>
                  <select class="form-select" id="district" required>
                        <option value="">Choose district</option>
                        <option value="gakenke">GAKENKE</option>
                        <option value="gicumbi">GICUMBI</option>
                        <option value="musanze">MUSANZE</option>
                        <option value="rulindo">RULINDO</option>
                        <option value="gisagara">GISAGARA</option>
                        <option value="huye">HUYE</option>
                        <option value="kamonyi">KAMONYI</option>
                        <option value="nyamagabe">NYAMAGABE</option>
                        <option value="nyanza">NYANZA</option>
                        <option value="nyaruguru">NYARUGURU</option>
                        <option value="ruhango">RUHANGO</option>
                        <option value="ruhango">MUHANGA</option>
                        <option value="bugesera">BUGESERA</option>
                        <option value="gatsibo">GATSIBO</option>
                        <option value="kayonza">KAYONZA</option>
                        <option value="kirehe">KIREHE</option>
                        <option value="ngoma">NGOMA</option>
                        <option value="nyagatare">NYAGATARE</option>
                        <option value="rwamagana">RWAMAGANA</option>
                        <option value="karongi">KARONGI</option>
                        <option value="ngororero">NGORORERO</option>
                        <option value="nyabihu">NYABIHU</option>
                        <option value="nyamasheke">NYAMASHEKE</option>
                        <option value="rubavu">RUBAVU</option>
                        <option value="rusizi">RUSIZI</option>
                        <option value="rutsiro">RUTSIRO</option>
                        <option value="gasabo">GASABO</option>
                        <option value="kicukiro">KICUKIRO</option>
                        <option value="nyarugenge">NYARUGENGE</option>
                  </select>
                  </div>

                  <div class="col-md-6">
                  <label class="form-label"><i class="fa-solid fa-map"></i> Sector</label>
                  <input type="text" id="sector" class="form-control" placeholder="Enter sector" required>
                  </div>

                  <div class="col-md-12">
                  <label class="form-label"><i class="fa-solid fa-barcode"></i> Delivery Code (optional)</label>
                  <input type="text" id="deliveryCode" class="form-control" placeholder="e.g. AID-2025-00123">
                  </div>

                  </div>

                  <button class="btn btn-primary mt-4 w-100 py-2" type="submit">
                  <i class="fa-solid fa-magnifying-glass-location me-2"></i> Track Deliveries
                  </button>
            </form>
      </div>
      <!-- RESULTS -->
      <div id="results" class="mt-4"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/Track_Deliveries.js"></script>
</body>
</html>
