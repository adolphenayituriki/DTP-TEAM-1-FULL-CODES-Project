<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leader Login - Food Aid Transparency</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
<link rel="stylesheet" href="/css/LeaderLogin.css">
</head>
<body>

<div class="container-login">
    <h2>Leader Login</h2>
    <!-- Step 1: Select Leader Level -->
    <div id="selectLevelStep" class="text-center">
        <p class="text-muted">Select your leader level</p>
        <div class="leader-levels">
            <button class="btn btn-outline-primary w-100" onclick="showLoginForm('National')"><i class="fa-solid fa-globe"></i> National Leader</button>
            <button class="btn btn-outline-success w-100" onclick="showLoginForm('District')"><i class="fa-solid fa-building"></i> District Leader</button>
            <button class="btn btn-outline-warning w-100" onclick="showLoginForm('Sector')"><i class="fa-solid fa-city"></i> Sector Leader</button>
            <button class="btn btn-outline-info w-100" onclick="showLoginForm('Cell')"><i class="fa-solid fa-house"></i> Cell Leader/ or Umunjyanama w'ubuzima // Health Advisor</button>
        </div>
    </div>

    <!-- Step 2: Login Form -->
    <div id="loginFormStep" style="display:none;">
        <p class="text-center text-muted" id="loginForLevel"></p>
        <form id="leaderLoginForm">
            <input type="hidden" id="leaderLevel">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <div id="loginResult" class="mt-3 text-center"></div>
            <button type="button" class="btn btn-link mt-2 w-100" onclick="backToLevelSelect()">Back</button>
        </form>
    </div>
</div>
<script src="/js/LeaderLogin.js"></script>
</body>
</html>
