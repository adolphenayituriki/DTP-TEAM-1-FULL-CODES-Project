<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f6f9; }
        .sidebar { position: fixed; top: 0; left: 0; height: 100%; width: 250px; background: #083503; color: #fff; padding: 1rem; }
        .sidebar h2 { color: #e89b0d; margin-bottom: 1rem; text-align: center; }
        .sidebar a { display: block; color: white; text-decoration: none; padding: 10px; margin: 5px 0; border-radius: 5px; }
        .sidebar a:hover { background: #e89b0d; color: #083503; }
        .content { margin-left: 260px; padding: 2rem; }
        .stats-cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(230px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .card-stat { background: white; padding: 15px; border-radius: 8px; text-align: center; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
        .card-stat h5 { color: #083503; margin-bottom: 10px; }
        .chart-container { background: white; padding: 20px; border-radius: 8px; margin-bottom: 30px; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>District Leader</h2>
        <a href="index.html"><i class="fa-solid fa-gauge-high"></i> Dashboard</a>
        <a href="manage-leaders.html"><i class="fa-solid fa-users"></i> Manage Leaders</a>
        <a href="#"><i class="fa-solid fa-box"></i> Verified Aids</a>
        <a href="analytics.html"><i class="fa-solid fa-chart-line"></i> Analytics</a>
        <a href="#"><i class="fa-solid fa-file-alt"></i> District Reports</a>
    </div>

    <div class="content">
        <h2>Analytics Overview</h2>

        <!-- Stats Cards -->
        <div class="stats-cards">
            <div class="card-stat"><h5>Total Aid Distributed</h5><p><strong>12,500 Kg</strong></p></div>
            <div class="card-stat"><h5>Children Served</h5><p><strong>3,200</strong></p></div>
            <div class="card-stat"><h5>Active Distributors</h5><p><strong>56</strong></p></div>
            <div class="card-stat"><h5>Reported Issues</h5><p><strong>15</strong></p></div>
        </div>

        <!-- Charts -->
        <div class="chart-container">
            <canvas id="analyticsChart" height="80"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('analyticsChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
                datasets: [
                    {
                        label: 'Aid Distributed (Kg)',
                        data: [1200, 1500, 1800, 2000, 2200],
                        backgroundColor: 'rgba(8, 53, 3, 0.2)',
                        borderColor: '#083503',
                        borderWidth: 2,
                        fill: true
                    },
                    {
                        label: 'Children Served',
                        data: [300, 450, 500, 600, 700],
                        backgroundColor: 'rgba(232, 155, 13, 0.2)',
                        borderColor: '#e89b0d',
                        borderWidth: 2,
                        fill: true
                    }
                ]
            }
        });
    </script>
</body>
</html>
